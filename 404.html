<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Page not found - Yanir Tsarimi Security Research Blog">
    <meta name="robots" content="noindex, nofollow">

    <title>404 - Page Not Found | Yanir Tsarimi</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <meta name="theme-color" content="#faf8f3">

    <link rel="stylesheet" href="./style.css">

    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-container h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
            font-weight: 700;
        }

        .error-container h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
            font-weight: 400;
        }

        .error-container p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 3rem;
        }

        .error-container .home-button {
            display: inline-block;
            padding: 12px 32px;
            background: #f0ede5;
            color: #2c2c2c;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .error-container .home-button:hover {
            background: #e8e5dd;
            border-color: #2c2c2c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-button">‚Üê Back to Home</a>
    </div>
</body>
</html>
